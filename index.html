<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front-End Developer's Resource</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header>
        <h1>Front-End Developer's Resource</h1>
        <nav class="header-nav">
            <a href="https://github.com" target="_blank" class="header-link"><i class="fab fa-github"></i></a>
            <a href="https://developer.mozilla.org" target="_blank" class="header-link"><i class="fas fa-code"></i></a>
            <a href="https://html.com" target="_blank" class="header-link"><i class="fab fa-html5"></i></a>
            <a href="https://css-tricks.com" target="_blank" class="header-link"><i class="fab fa-css3-alt"></i></a>
            <a href="https://javascript.com" target="_blank" class="header-link"><i class="fab fa-js-square"></i></a>
            <a href="https://reactjs.org" target="_blank" class="header-link"><i class="fab fa-react"></i></a>
            <a href="https://angular.io" target="_blank" class="header-link"><i class="fab fa-angular"></i></a>
            <a href="https://vuejs.org" target="_blank" class="header-link"><i class="fab fa-vuejs"></i></a>
            <a href="https://sass-lang.com" target="_blank" class="header-link"><i class="fab fa-sass"></i></a>
            <a href="https://nodejs.org" target="_blank" class="header-link"><i class="fab fa-node-js"></i></a>
            <a href="https://dillinger.io" target="_blank" class="header-link"><i class="far fa-sticky-note"></i></a>
        </nav>
    </header>

    <main>
        <section id="chat-gpt-section">
            <img src="openai.253x256.png" alt="openai Logo" style="width: 15px; height: auto;">
            <div class="input-wrapper">
                <div class="input-container">
                    <textarea id="chat-input" placeholder="Ask a question..."></textarea>
                    <button id="send-btn">Send</button>
                </div>
            </div>
            <div class="output-container">
                <div id="chat-output"></div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Front-End Developer's Resource</p>
    </footer>
</body>
</html>
